
<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<f:metadata>
	
	
	
</f:metadata>
<h:outputStylesheet library = "css" name = "tables.css"  />
<h:head>
	<title>Display City</title>
</h:head>
<h:body>	
	<h1>Full City Details</h1>
	
	<h:dataTable value="#{cityController.cityOut}" var="city" styleClass="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
	<h:column>
			<f:facet name="header">City Code</f:facet>
 	 		#{city.cityCode}
		</h:column>
		<h:column>
			<f:facet name="header">City Name</f:facet>
 	 		#{city.cityName}
		</h:column>
		
		<h:column>
			<f:facet name="header">Country</f:facet>
 	 		#{city.countryName}
		</h:column>
		<h:column>
			<f:facet name="header">Region</f:facet>
 	 		#{city.regionName}
		</h:column>
		
		<h:column>
			<f:facet name="header">City Population</f:facet>
 	 		#{city.population}
		</h:column>
		<h:column>
			<f:facet name="header">By The Sea</f:facet>
 	 		#{city.byTheSea}
		</h:column>
		<h:column>
			<f:facet name="header">Area</f:facet>
 	 		#{city.area}
		</h:column>
	</h:dataTable>
	
	<br/>
	<h:link value="Home" outcome="index"/> <h:outputText value="&#160;" />
	<h:link value="Cities" outcome="list_cities"/> 
	
</h:body>
</html>
