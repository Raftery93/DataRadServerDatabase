<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event type="preRenderView" listener="#{countryController.loadCountries()}" />
	<f:event type="preRenderView" listener="#{cityController.loadCities()}" />
	<f:event type="preRenderView" listener="#{regionController.loadRegions()}" />
</f:metadata>
<h:outputStylesheet library="css" name="tables.css"/>
<h:head>
	<title>City List</title>
</h:head>
<h:body>
	<br/>
	<h:button value="Add City" outcome="add_city"/>
	<br/>
		<h:dataTable value="#{cityController.cities}" var="city" styleClass="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
		<h:column>
			<f:facet name="header">City Code</f:facet>
 	 		#{city.cityCode}
		</h:column>
		<h:column>
			<f:facet name="header">Country Code</f:facet>
 	 		#{city.couCode}
		</h:column>
		<h:column>
			<f:facet name="header">Region Code</f:facet>
 	 		#{city.rCode}
		</h:column>
		<h:column>
			<f:facet name="header">City Name</f:facet>
 	 		#{city.cityName}
		</h:column>
		<h:column>
			<f:facet name="header">City Population</f:facet>
 	 		#{city.population}
		</h:column>
		<h:column>
			<f:facet name="header">By The Sea</f:facet>
 	 		#{city.byTheSea}
		</h:column>
		<h:column>
			<f:facet name="header">Area</f:facet>
 	 		#{city.area}
		</h:column>
				<h:column>
			<h:form>
				<h:commandLink value="All Details"
				 action="#{cityController.showDetails(city)}" />
			</h:form>
		</h:column>
	</h:dataTable>
	<h:link value="home" outcome="index" />
</h:body>
</html>
