<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>New Head of State</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Deatils</h3>
    <h:form>
      Country Code: <h:inputText value="#{headOfState._id}" id="code"  required="true" requiredMessage="Country Code is Mandatory"></h:inputText>
      <h:message for="code" styleClass="error"/>
      <br/>
      <br/>
      Head of State: <h:inputText value="#{headOfState.headOfState}" id="name" required="true" requiredMessage="Head of State is Mandatory"></h:inputText>
   	  <h:message for="name" styleClass="error"/>
   	  <br/>
      <br/>
	<h:commandButton value="Add" action="#{mongoController.addHeadOfState(headOfState)}"/>
   </h:form>
  </h:body>
</html>
