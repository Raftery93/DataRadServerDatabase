<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event type="preRenderView" listener="#{countryController.loadCountries()}" />
</f:metadata>
<h:outputStylesheet library="css" name="tables.css"/>
<h:head>
	<title>Country List</title>
</h:head>
<h:body>
	<br/>
	<h:button value="Add Country" outcome="add_country"/>
	<br/>
	<h:dataTable value="#{countryController.countries}" var="country" styleClass="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
		<h:column>
			<f:facet name="header">Country Code</f:facet>
			#{country.countryCode}
		</h:column>
		<h:column>
			<f:facet name="header">Country Name</f:facet>
 	 		#{country.countryName}
		</h:column>
		<h:column>
			<f:facet name="header">Country Details</f:facet>
 	 		#{country.description}
		</h:column>
		<h:column>
			<h:form>
				<h:commandLink 
				onclick="if (! confirm('Do you want to Delete this Country?')) return false"
				value="Delete"
				 action="#{countryController.deleteCountry(country)}" /><br/>
				 <h:commandLink value="Update"
				 action="update_country" />
			</h:form>
		</h:column>
	</h:dataTable>
	<h:link value="home" outcome="index" />
</h:body>
</html>
