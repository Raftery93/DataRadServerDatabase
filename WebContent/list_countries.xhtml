<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event type="preRenderView" listener="#{countryController.loadCountries()}" />
</f:metadata>
<h:head>
	<title>Country List</title>
</h:head>
<h:body>
	<br/>
	<h:button value="Add Country" outcome="add_country"/>
	<br/>
	<h:button value="Delete Country" outcome="delete_country"/>
	<br/>
	<h:button value="Update Country" outcome="update_country"/>
	<br/>
	<h:dataTable value="#{countryController.countries}" var="country">
		<h:column>
			<f:facet name="header">Country Code</f:facet>
			#{country.countryCode}
		</h:column>
		<h:column>
			<f:facet name="header">Country Name</f:facet>
 	 		#{country.countryName}
		</h:column>
		<h:column>
			<f:facet name="header">Country Details</f:facet>
 	 		#{country.description}
		</h:column>
	</h:dataTable>
</h:body>
</html>
