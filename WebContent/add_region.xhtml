<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>New Region</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Region Details</h3>
    <h:form>
       Country Code: <h:inputText value="#{region.cCode}" id="cCode" required="true" requiredMessage="Country ID is mandatory"></h:inputText>
  	  <h:message for="cCode" styleClass="error" />
      <br/>
      <br/>
      Region Code: <h:inputText value="#{region.regionCode}" id="regionCode" required="true" requiredMessage="Region ID is mandatory"></h:inputText>
  	  <h:message for="regionCode" styleClass="error" />
      <br/>
      <br/>
      Region Name: <h:inputText value="#{region.regionName}" id="regionName" required="true" requiredMessage="Region Name is mandatory"></h:inputText>
 		<h:message for="regionName" styleClass="error" />    
      <br/>
      <br/>
      Country Description: <h:inputText value="#{region.rDescription}" id="rDescription" p:placeholder="Enter Region Description" ></h:inputText>
	  <br/>
      <br/>	
	<h:commandButton value="Add" action="#{regionController.addRegion(region)}"/>
   </h:form>
  </h:body>
</html>
