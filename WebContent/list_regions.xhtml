<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event type="preRenderView" listener="#{regionController.loadRegions()}" />
</f:metadata>
<h:outputStylesheet library="css" name="tables.css"/>
<h:head>
	<title>Region List</title>
</h:head>
<h:body>
	<br/>
	<h:button value="Add Region" outcome="add_region"/>
	<br/>
		<h:dataTable value="#{regionController.regions}" var="region" styleClass="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
		<h:column>
			<f:facet name="header">Country Code</f:facet>
 	 		#{region.cCode}
		</h:column>
		<h:column>
			<f:facet name="header">Region Code</f:facet>
 	 		#{region.regionCode}
		</h:column>
		<h:column>
			<f:facet name="header">Region Name</f:facet>
 	 		#{region.regionName}
		</h:column>
		<h:column>
			<f:facet name="header">Region Description</f:facet>
 	 		#{region.rDescription}
		</h:column>
	</h:dataTable>
	<h:link value="home" outcome="index" />
</h:body>
</html>
