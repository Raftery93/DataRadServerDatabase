<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Delete Country</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Country Details</h3>
    <h:form>
      CountryID: <h:inputText value="#{country.countryCode}" id="countryCode" required="true" requiredMessage="Country ID is mandatory"></h:inputText>
  	  <h:message for="countryCode" styleClass="error" />
	<h:commandButton value="Delete" action="#{countryController.deleteCountry(country)}"/>
   </h:form>
  </h:body>
</html>
