<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Find City</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>City Details</h3>
    <h:form>
		<!--  -->
	   Population: <h:selectOneMenu value="#{cityController.popequallessgreater}">
			<f:selectItem itemValue="less" itemLabel="Less Than" />
			<f:selectItem itemValue="greater" itemLabel="Greater Than" />
			<f:selectItem itemValue="equal" itemLabel="Equal To" />
			<h:inputText id="population" value="#{city.population}" />
		</h:selectOneMenu>
	   
	   <br/>
       Country Code: <h:inputText value="#{city.couCode}" id= "countryCode" p:placeholder="" ></h:inputText>
       <h:message for="countryCode" styleClass="error"/>
	  <br/>
	   By The Sea: <h:selectOneMenu value = "#{city.byTheSea}"> 
			<f:selectItem itemValue = "true" itemLabel = "True" /> 
			<f:selectItem itemValue = "false" itemLabel = "False" />     
	  </h:selectOneMenu>
	  <br/>
	
	<h:commandButton value="Find" action="#{cityController.findCity(city)}"/>
   </h:form>
   <br/>
   <h:link value="Home" outcome="index"/>
  </h:body>
</html>
